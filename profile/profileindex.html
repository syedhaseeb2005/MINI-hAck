<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile Card</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Personal Blogging App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-end">
              <li class="nav-item">
                <a class="nav-link" href="../dashboard/dashboardindex.html" id="username">User Name</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="LogoutBtn">Logout</a>
              </li>
          </div>
        </div>
      </nav>
    <div class="profile-card">
        <div class="profile-picture">
            <img id="myImg" src="../assesst/c8dfc008-2a7f-4e3e-a653-1b6ef2d093ec-removebg-preview.png" alt="Profile Picture">
            <input type="file" id="UpdatePicture">
        </div>
        <h1 id="usernameProfile">User name</h1>
        <div class="password-change">
            <h1>Password</h1>
             <input type="password" placeholder="Old Password"  id="oldpassword">
             <input type="password" placeholder="New Password"  id="newpassword">
             <input type="password" placeholder="Repeat Passwrd" id="repeatpassword">
            <button id="change-password">Update Password</button>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="profilejava.js"></script>
</body>
</html>
